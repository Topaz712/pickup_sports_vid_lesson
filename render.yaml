databases:
    - name: pickupsportsapi
      databaseName: pickupsportsapi
      user: pickupsportsapi
      plan: free

services:
    - type: web
      name: pickupsportsapi
      runtime: ruby
      plan: free
      buildCommand: './bin/render-build.sh'
      startCommand: './bin/rails server'
      envVar:
          - key: DATABASE_URL
            fromDatabase:
                name: pickupsportsapi
                property: connectionString
          - key: RAILS_MASTER_KEY
            sync: false
          - key: WEB_CONCURRENCY
            value: 2 # sensible default